<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__heading">Todo App</h1>

      <form class="todo__input-container">
        <input
          type="text"
          class="todo__input"
          placeholder="Enter your todo text"
        />
        <button class="todo__button" type="submit">Add Todo</button>
      </form>

      <div class="todo__display"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
